<app-breadcrumb [breadcrumbs]="breadcrumbs"></app-breadcrumb>


<section class="flex w-full overflow-x-auto min-w-fit">
  <!-- Sidebar -->
  <div class="flex flex-col justify-between bg-white md:w-[275px] w-fit overflow-y-auto"
    [ngClass]="{'sidebar': true, 'closed': !isSidebarOpen}">
    <div class="p-4 pb-6">
      <ul class="space-y-1">
        <li *ngFor="let item of menuItems">
          <!-- Render header if the type is 'header' -->
          <p *ngIf="item.type === 'header'" class="text-[#555457] font-medium text-[20px] m-4">
            {{ item.name }}
          </p>

          <!-- Render link if the type is 'link' and component is defined -->
          <a *ngIf="item.type === 'link' && item.name" (click)="loadComponent(item.name)"
            class="flex gap-2 items-center rounded-lg px-4 py-2 text-sm font-medium cursor-pointer"
            [ngClass]="{'bg-[#F458591F] text-[#F45859]': selectedName === item.name ||  selectedName === item.name + ' Details', 'hover:bg-[#CCCCCC4D]': true}">
            <!-- Icon component -->
            <div class="group">
              <div class="relative md:hidden">
                <span class="tooltip-text group-hover:opacity-100">{{item.name}}</span>
              </div>
              <app-icon [iconName]="item.iconName"
                [color]="selectedName === item.name || selectedName === item.name + ' Details' ? '#F45859' : '#818181'"></app-icon>
            </div>
            <span class="md:inline hidden">{{ item.name }}</span>
          </a>
        </li>
      </ul>
    </div>
  </div>

  <!-- Main Component Area -->
  <div class="flex-1 p-4 pt-0">
    <ng-container *ngIf="selectedName">
      <app-company *ngIf="selectedName === 'Company'"></app-company>
      <app-site *ngIf="selectedName === 'Site'"></app-site>
      <app-branches *ngIf="selectedName === 'Branches'"></app-branches>
      <app-branches-details *ngIf="selectedName === 'Branches Details'"></app-branches-details>
      <app-email *ngIf="selectedName === 'Email'"></app-email>
      <app-order-setup *ngIf="selectedName === 'Order Setup'"></app-order-setup>
      <app-otp *ngIf="selectedName === 'OTP'"></app-otp>
      <app-notification *ngIf="selectedName === 'Notification'"></app-notification>
      <app-notification-alert *ngIf="selectedName === 'Notification Alert'"></app-notification-alert>
      <app-social-media *ngIf="selectedName === 'Social Media'"></app-social-media>
      <app-about-us *ngIf="selectedName === 'FAQs'"></app-about-us>
      <app-analytics *ngIf="selectedName === 'Analytics'"></app-analytics>
      <app-theme *ngIf="selectedName === 'Theme'"></app-theme>
      <app-time-slots *ngIf="selectedName === 'Time Slots'"></app-time-slots>
      <app-sliders *ngIf="selectedName === 'Sliders'"></app-sliders>
      <app-currencies *ngIf="selectedName === 'Currencies'"></app-currencies>
      <app-item-categories *ngIf="selectedName === 'Item categories'"></app-item-categories>
      <app-item-categories-details *ngIf="selectedName === 'Item categories Details'"></app-item-categories-details>
      <app-item-attributes *ngIf="selectedName === 'Item Attributes'"></app-item-attributes>
      <app-taxes *ngIf="selectedName === 'Taxes'"></app-taxes>
      <app-pages *ngIf="selectedName === 'Pages'"></app-pages>
      <app-role-and-permissions *ngIf="selectedName === 'Role & Permissions'"></app-role-and-permissions>
      <app-role-and-permissions-details
        *ngIf="selectedName === 'Role & Permissions Details'"></app-role-and-permissions-details>
      <app-languages *ngIf="selectedName === 'Languages'"></app-languages>
      <app-languages-details *ngIf="selectedName === 'Languages Details'"></app-languages-details>
      <app-sms-gateway *ngIf="selectedName === 'Sms Gateway'"></app-sms-gateway>
      <app-license *ngIf="selectedName === 'License'"></app-license>
    </ng-container>
  </div>

</section>
