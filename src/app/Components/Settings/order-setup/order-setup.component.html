<section class="bg-white p-4">
  <div class="border-b-[1px] border-solid border-[#CCCCCC4D] mb-16 pb-2">
    <span class="font-semibold text-[20px]">Order Setup</span>
  </div>

  <!-- Order Form -->
  <form [formGroup]="orderForm" (ngSubmit)="onSubmit()">
    <div class="border-[0.5px] border-solid border-[#818181] mb-12 px-4 py-8">
      <div
        class="border-[0.5px] border-solid border-[#818181] w-[127px] h-[49px] flex justify-center items-center bg-white -mt-[3.5rem] mx-6">
        <span class="font-semibold text-[20px] text-[#F45859]">Order</span>
      </div>

      <div class="flex w-full gap-6 justify-between items-center">
        <!-- Food Preparation Time -->
        <div>
          <div class="mb-4">
            <label for="foodPreparationTime" class="block mb-1">
              Food Preparation Time <span class="text-[#FF3C3C]">(In Minutes)*</span>
            </label>
            <input type="number" id="foodPreparationTime" formControlName="foodPreparationTime"
              class="mt-1 block w-full md:w-[324px] h-[40px] px-3 py-2 rounded-lg border-[1px] border-solid border-[#CCCCCC4D] outline-none"
              required />
            <div
              *ngIf="orderForm.get('foodPreparationTime')?.invalid && (orderForm.get('foodPreparationTime')?.touched || orderForm.get('foodPreparationTime')?.dirty)"
              class="text-red-600">
              <small *ngIf="orderForm.get('foodPreparationTime')?.errors?.['required']">
                Food Preparation Time is required.
              </small>
            </div>
          </div>

          <!-- Takeaway -->
          <div class="w-full">
            <label for="takeaway" class="block">Takeaway</label>
            <div class="flex items-center gap-4">
              <label class="radio-label cursor-pointer w-[104px] h-[36px]">
                <input type="radio" id="enableTakeaway" formControlName="takeaway" [value]="true" class="hidden">Enable
              </label>
              <label class="radio-label cursor-pointer w-[104px] h-[36px]">
                <input type="radio" id="disableTakeaway" formControlName="takeaway" [value]="false"
                  class="hidden">Disable
              </label>
              <div
                *ngIf="orderForm.get('takeaway')?.invalid && (orderForm.get('takeaway')?.touched || orderForm.get('takeaway')?.dirty)"
                class="text-red-600">
                <small *ngIf="orderForm.get('takeaway')?.errors?.['required']">
                  Takeaway is required.
                </small>
              </div>
            </div>
          </div>
        </div>

        <!-- Schedule Order Slot Duration -->
        <div>
          <div class="mb-4">
            <label for="orderSlotDuration" class="block mb-1">
              Schedule Order Slot Duration <span class="text-[#FF3C3C]">(In Minutes)*</span>
            </label>
            <input type="number" id="orderSlotDuration" formControlName="orderSlotDuration"
              class="mt-1 block w-full md:w-[324px] h-[40px] px-3 py-2 rounded-lg border-[1px] border-solid border-[#CCCCCC4D] outline-none"
              required />
            <div
              *ngIf="orderForm.get('orderSlotDuration')?.invalid && (orderForm.get('orderSlotDuration')?.touched || orderForm.get('orderSlotDuration')?.dirty)"
              class="text-red-600">
              <small *ngIf="orderForm.get('orderSlotDuration')?.errors?.['required']">
                Schedule Order Slot Duration is required.
              </small>
            </div>
          </div>

          <!-- Delivery -->
          <div class="w-full">
            <label for="delivery" class="block">Delivery</label>
            <div class="flex items-center gap-4">
              <label class="radio-label cursor-pointer w-[104px] h-[36px]">
                <input type="radio" id="enableDelivery" formControlName="delivery" [value]="true" class="hidden">Enable
              </label>
              <label class="radio-label cursor-pointer w-[104px] h-[36px]">
                <input type="radio" id="disableDelivery" formControlName="delivery" [value]="false"
                  class="hidden">Disable
              </label>
            </div>
            <div
              *ngIf="orderForm.get('delivery')?.invalid && (orderForm.get('delivery')?.touched || orderForm.get('delivery')?.dirty)"
              class="text-red-600">
              <small *ngIf="orderForm.get('delivery')?.errors?.['required']">
                Delivery is required.
              </small>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Delivery Charge Section -->
    <div class="border-[0.5px] border-solid border-[#818181] mb-12 px-4 py-8">
      <div
        class="border-[0.5px] border-solid border-[#818181] w-[177px] h-[49px] flex justify-center items-center bg-white -mt-[3.5rem] mx-6 mb-4">
        <span class="font-semibold text-[20px] text-[#F45859]">Delivery Charge</span>
      </div>

      <div class="flex w-full gap-6 justify-between items-center">
        <!-- Free Delivery Kilometer -->
        <div class="mb-4">
          <label for="freeDeliveryKilometer" class="block mb-1">Free Delivery Kilometer<span
              class="text-[#FF3C3C]">*</span></label>
          <input type="number" id="freeDeliveryKilometer" formControlName="freeDeliveryKilometer"
            class="mt-1 block w-full md:w-[324px] h-[40px] px-3 py-2 rounded-lg border-[1px] border-solid border-[#CCCCCC4D] outline-none"
            required />
          <div
            *ngIf="orderForm.get('freeDeliveryKilometer')?.invalid && (orderForm.get('freeDeliveryKilometer')?.touched || orderForm.get('freeDeliveryKilometer')?.dirty)"
            class="text-red-600">
            <small *ngIf="orderForm.get('freeDeliveryKilometer')?.errors?.['required']">
              Free Delivery Kilometer is required.
            </small>
          </div>
        </div>

        <!-- Basic Delivery Charge -->
        <div class="mb-4">
          <label for="basicDeliveryCharge" class="block mb-1">Basic Delivery Charge<span
              class="text-[#FF3C3C]">*</span></label>
          <input type="number" id="basicDeliveryCharge" formControlName="basicDeliveryCharge"
            class="mt-1 block w-full md:w-[324px] h-[40px] px-3 py-2 rounded-lg border-[1px] border-solid border-[#CCCCCC4D] outline-none"
            required />
          <div
            *ngIf="orderForm.get('basicDeliveryCharge')?.invalid && (orderForm.get('basicDeliveryCharge')?.touched || orderForm.get('basicDeliveryCharge')?.dirty)"
            class="text-red-600">
            <small *ngIf="orderForm.get('basicDeliveryCharge')?.errors?.['required']">
              Basic Delivery Charge is required.
            </small>
          </div>
        </div>
      </div>

      <!-- Charge Per Kilo -->
      <div class="mb-4">
        <label for="chargePerKilo" class="block mb-1">Charge Per Kilo*</label>
        <input type="number" id="chargePerKilo" formControlName="chargePerKilo"
          class="mt-1 block w-full md:w-[324px] h-[40px] px-3 py-2 rounded-lg border-[1px] border-solid border-[#CCCCCC4D] outline-none"
          required />
        <div
          *ngIf="orderForm.get('chargePerKilo')?.invalid && (orderForm.get('chargePerKilo')?.touched || orderForm.get('chargePerKilo')?.dirty)"
          class="text-red-600">
          <small *ngIf="orderForm.get('chargePerKilo')?.errors?.['required']">
            Charge Per Kilo is required.
          </small>
        </div>
      </div>
    </div>

    <!-- Save Button -->
    <div class="flex gap-4 mt-4">
      <button type="submit" class="bg-[#F45859] text-white px-4 py-2 w-[177px] h-[48px] rounded-[24px]">Save</button>
    </div>
  </form>
</section>
