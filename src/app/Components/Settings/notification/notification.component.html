<section class="bg-white p-4">
  <div class="border-b-[1px] border-solid border-[#CCCCCC4D] mb-4 pb-2">
    <span class="font-semibold text-[20px]">Notifications</span>
  </div>

  <div class="company-form-container">
    <form [formGroup]="notificationForm" (ngSubmit)="sendNotification()" class="space-y-6">

      <div class="flex items-center gap-4 justify-between w-full flex-wrap md:flex-nowrap">
        <div>
          <label for="vapidKey">Firebase Public VAPID Key (Key Pair) <span class="text-[#FF3C3C]">*</span></label>
          <input id="vapidKey" formControlName="vapidKey" type="text"
            class="mt-1 block w-full md:w-[348px] h-[40px] px-3 py-2 rounded-lg border-[1px] border-solid border-[#CCCCCC4D] outline-none" />
          <div *ngIf="notificationForm.get('vapidKey')?.invalid && notificationForm.get('vapidKey')?.touched"
            class="text-[#FF3C3C]">
            VAPID Key is required.
          </div>
        </div>

        <div>
          <label for="apiKey">Firebase Api Key <span class="text-[#FF3C3C]">*</span></label>
          <input id="apiKey" formControlName="apiKey" type="text"
            class="mt-1 block w-full md:w-[348px] h-[40px] px-3 py-2 rounded-lg border-[1px] border-solid border-[#CCCCCC4D] outline-none" />
          <div *ngIf="notificationForm.get('apiKey')?.invalid && notificationForm.get('apiKey')?.touched"
            class="text-[#FF3C3C]">
            API Key is required.
          </div>
        </div>
      </div>

      <div class="flex items-center gap-4 justify-between w-full flex-wrap md:flex-nowrap">
        <div>
          <label for="authDomain">Firebase Auth Domain <span class="text-[#FF3C3C]">*</span></label>
          <input id="authDomain" formControlName="authDomain" type="text"
            class="mt-1 block w-full md:w-[348px] h-[40px] px-3 py-2 rounded-lg border-[1px] border-solid border-[#CCCCCC4D] outline-none" />
          <div *ngIf="notificationForm.get('authDomain')?.invalid && notificationForm.get('authDomain')?.touched"
            class="text-[#FF3C3C]">
            Auth Domain is required.
          </div>
        </div>

        <div>
          <label for="projectId">Firebase Project Id <span class="text-[#FF3C3C]">*</span></label>
          <input id="projectId" formControlName="projectId" type="text"
            class="mt-1 block w-full md:w-[348px] h-[40px] px-3 py-2 rounded-lg border-[1px] border-solid border-[#CCCCCC4D] outline-none" />
          <div *ngIf="notificationForm.get('projectId')?.invalid && notificationForm.get('projectId')?.touched"
            class="text-[#FF3C3C]">
            Project Id is required.
          </div>
        </div>
      </div>

      <div class="flex items-center gap-4 justify-between w-full flex-wrap md:flex-nowrap">
        <div>
          <label for="storageBucket">Firebase Storage Bucket <span class="text-[#FF3C3C]">*</span></label>
          <input id="storageBucket" formControlName="storageBucket" type="text"
            class="mt-1 block w-full md:w-[348px] h-[40px] px-3 py-2 rounded-lg border-[1px] border-solid border-[#CCCCCC4D] outline-none" />
          <div *ngIf="notificationForm.get('storageBucket')?.invalid && notificationForm.get('storageBucket')?.touched"
            class="text-[#FF3C3C]">
            Storage Bucket is required.
          </div>
        </div>

        <div>
          <label for="messagingSenderId">Firebase Message Sender Id <span class="text-[#FF3C3C]">*</span></label>
          <input id="messagingSenderId" formControlName="messagingSenderId" type="text"
            class="mt-1 block w-full md:w-[348px] h-[40px] px-3 py-2 rounded-lg border-[1px] border-solid border-[#CCCCCC4D] outline-none" />
          <div
            *ngIf="notificationForm.get('messagingSenderId')?.invalid && notificationForm.get('messagingSenderId')?.touched"
            class="text-[#FF3C3C]">
            Messaging Sender Id is required.
          </div>
        </div>
      </div>

      <div class="flex items-center gap-4 justify-between w-full flex-wrap md:flex-nowrap">
        <div>
          <label for="appId">Firebase App Id <span class="text-[#FF3C3C]">*</span></label>
          <input id="appId" formControlName="appId" type="text"
            class="mt-1 block w-full md:w-[348px] h-[40px] px-3 py-2 rounded-lg border-[1px] border-solid border-[#CCCCCC4D] outline-none" />
          <div *ngIf="notificationForm.get('appId')?.invalid && notificationForm.get('appId')?.touched"
            class="text-[#FF3C3C]">
            App Id is required.
          </div>
        </div>

        <div>
          <label for="measurementId">Firebase Measurement Id <span class="text-[#FF3C3C]">*</span></label>
          <input id="measurementId" formControlName="measurementId" type="text"
            class="mt-1 block w-full md:w-[348px] h-[40px] px-3 py-2 rounded-lg border-[1px] border-solid border-[#CCCCCC4D] outline-none" />
          <div *ngIf="notificationForm.get('measurementId')?.invalid && notificationForm.get('measurementId')?.touched"
            class="text-[#FF3C3C]">
            Measurement Id is required.
          </div>
        </div>
      </div>

      <div>
        <label for="image">Image <span class="text-[#FF3C3C]">*</span></label>
        <input id="image" type="file" (change)="onFileSelected($event)"
          class="mt-1 block w-full h-[40px] px-3 py-2 rounded-lg border-[1px] border-solid border-[#CCCCCC4D] outline-none" />
        <div *ngIf="imageFileError" class="text-[#FF3C3C]">
          {{ imageFileError }}
        </div>
      </div>

      <div class="flex gap-4 mt-4">
        <button type="submit" class="bg-[#F45859] text-white px-4 py-2 w-[177px] h-[48px] rounded-[24px]">Save</button>
      </div>
    </form>
  </div>

</section>
