<section class="bg-white p-4">
  <div class="border-b-[1px] border-solid border-[#CCCCCC4D] mb-4 pb-2">
    <span class="font-semibold text-[20px]">Company</span>
  </div>

  <div class="company-form-container">
    <form [formGroup]="companyForm" (ngSubmit)="submitForm()" class="space-y-4">

      <div class="flex items-center gap-4 justify-between w-full flex-wrap md:flex-nowrap">
        <div>
          <label for="name">Name <span class="text-[#FF3C3C]">*</span></label>
          <input id="name" formControlName="name" type="text"
            class="mt-1 block w-full md:w-[348px] h-[40px] px-3 py-2 rounded-lg border-[1px] border-solid border-[#CCCCCC4D] outline-none" />
          <div *ngIf="companyForm.get('name')?.invalid && companyForm.get('name')?.touched" class="text-[#FF3C3C]">
            Name is required.
          </div>
        </div>

        <div>
          <label for="email">Email <span class="text-[#FF3C3C]">*</span></label>
          <input id="email" formControlName="email" type="email"
            class="mt-1 block w-full md:w-[348px] h-[40px] px-3 py-2 rounded-lg border-[1px] border-solid border-[#CCCCCC4D] outline-none" />
          <div *ngIf="companyForm.get('email')?.invalid && companyForm.get('email')?.touched" class="text-[#FF3C3C]">
            <div *ngIf="companyForm.get('email')?.errors?.['required']">Email is required.</div>
            <div *ngIf="companyForm.get('email')?.errors?.['email']">Invalid email format.</div>
          </div>
        </div>
      </div>

      <div class="flex items-center gap-4 justify-between w-full flex-wrap md:flex-nowrap">
        <div>
          <label for="phone">Phone <span class="text-[#FF3C3C]">*</span></label>
          <input id="phone" formControlName="phone" type="text"
            class="mt-1 block w-full md:w-[348px] h-[40px] px-3 py-2 rounded-lg border-[1px] border-solid border-[#CCCCCC4D] outline-none" />
          <div *ngIf="companyForm.get('phone')?.invalid && companyForm.get('phone')?.touched" class="text-[#FF3C3C]">
            <div *ngIf="companyForm.get('phone')?.errors?.['required']">Phone number is required.</div>
            <div *ngIf="companyForm.get('phone')?.errors?.['pattern']">Invalid phone number format.</div>
          </div>
        </div>

        <div>
          <label for="website">Website <span class="text-[#FF3C3C]">*</span></label>
          <input id="website" formControlName="website" type="text"
            class="mt-1 block w-full md:w-[348px] h-[40px] px-3 py-2 rounded-lg border-[1px] border-solid border-[#CCCCCC4D] outline-none" />
          <div *ngIf="companyForm.get('website')?.invalid && companyForm.get('website')?.touched"
            class="text-[#FF3C3C]">
            Website is required.
          </div>
        </div>
      </div>

      <div class="flex items-center gap-4 justify-between w-full flex-wrap md:flex-nowrap">
        <div>
          <label for="city">City <span class="text-[#FF3C3C]">*</span></label>
          <input id="city" formControlName="city" type="text"
            class="mt-1 block w-full md:w-[348px] h-[40px] px-3 py-2 rounded-lg border-[1px] border-solid border-[#CCCCCC4D] outline-none" />
          <div *ngIf="companyForm.get('city')?.invalid && companyForm.get('city')?.touched" class="text-[#FF3C3C]">
            City is required.
          </div>
        </div>

        <div>
          <label for="state">State <span class="text-[#FF3C3C]">*</span></label>
          <input id="state" formControlName="state" type="text"
            class="mt-1 block w-full md:w-[348px] h-[40px] px-3 py-2 rounded-lg border-[1px] border-solid border-[#CCCCCC4D] outline-none" />
          <div *ngIf="companyForm.get('state')?.invalid && companyForm.get('state')?.touched" class="text-[#FF3C3C]">
            State is required.
          </div>
        </div>
      </div>

      <div class="flex items-center gap-4 justify-between w-full flex-wrap md:flex-nowrap">
        <div>
          <label for="countryCode">Country Code <span class="text-[#FF3C3C]">*</span></label>
          <input id="countryCode" formControlName="countryCode" type="text"
            class="mt-1 block w-full md:w-[348px] h-[40px] px-3 py-2 rounded-lg border-[1px] border-solid border-[#CCCCCC4D] outline-none" />
          <div *ngIf="companyForm.get('countryCode')?.invalid && companyForm.get('countryCode')?.touched"
            class="text-[#FF3C3C]">
            Country code is required.
          </div>
        </div>

        <div>
          <label for="zipCode">Zip Code <span class="text-[#FF3C3C]">*</span></label>
          <input id="zipCode" formControlName="zipCode" type="text"
            class="mt-1 block w-full md:w-[348px] h-[40px] px-3 py-2 rounded-lg border-[1px] border-solid border-[#CCCCCC4D] outline-none" />
          <div *ngIf="companyForm.get('zipCode')?.invalid && companyForm.get('zipCode')?.touched"
            class="text-[#FF3C3C]">
            Zip code is required.
          </div>
        </div>
      </div>

      <div>
        <label for="address">Address <span class="text-[#FF3C3C]">*</span></label>
        <textarea id="address" formControlName="address"
          class="mt-1 block w-full h-[70px] px-3 py-2 rounded-lg border-[1px] border-solid border-[#CCCCCC4D] outline-none"></textarea>
        <div *ngIf="companyForm.get('address')?.invalid && companyForm.get('address')?.touched" class="text-[#FF3C3C]">
          Address is required.
        </div>
      </div>

      <div class="flex gap-4 mt-4">
        <button type="submit" class="bg-[#F45859] text-white px-4 py-2 w-[177px] h-[48px] rounded-[24px]">Save</button>
      </div>
    </form>
  </div>

</section>
