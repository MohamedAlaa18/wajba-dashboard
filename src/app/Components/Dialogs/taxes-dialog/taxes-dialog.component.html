<div class="modal-overlay" (click)="closeModal()">
  <div class="modal-content h-fit rounded-xl mx-auto" (click)="$event.stopPropagation()">
    <div class="flex justify-between items-center w-full border-b-[1px] border-solid border-[#CCCCCC4D] outline-none">
      <h2 class="text-center text-2xl font-bold mb-4">Tax</h2>
      <button (click)="closeModal()">
        <app-icon iconName="close" color="#F45859"></app-icon>
      </button>
    </div>

    <form [formGroup]="taxForm" (ngSubmit)="submitForm()"
      class="space-y-4 flex items-center justify-center flex-wrap gap-2 mt-4">
      <div class="flex items-center gap-4 w-full flex-wrap md:flex-nowrap">
        <div class="w-full">
          <label for="taxName" class="block">Name <span class="text-[#FF3C3C]">*</span></label>
          <input type="text" id="taxName" formControlName="name"
            class="mt-1 block w-full md:w-[240px] h-[40px] px-3 py-2 rounded-lg border-[1px] border-solid border-[#CCCCCC4D] outline-none">

          <!-- Validation message for Name -->
          <div *ngIf="taxForm.get('name')?.touched && taxForm.get('name')?.invalid" class="text-red-500 text-sm mt-1">
            <div *ngIf="taxForm.get('name')?.errors?.['required']">Name is required.</div>
          </div>
        </div>

        <div class="w-full">
          <label for="taxCode" class="block">Code <span class="text-[#FF3C3C]">*</span></label>
          <input type="text" id="taxCode" formControlName="code"
            class="mt-1 block w-full md:w-[240px] h-[40px] px-3 py-2 rounded-lg border-[1px] border-solid border-[#CCCCCC4D] outline-none">

          <!-- Validation message for Code -->
          <div *ngIf="taxForm.get('code')?.touched && taxForm.get('code')?.invalid" class="text-red-500 text-sm mt-1">
            <div *ngIf="taxForm.get('code')?.errors?.['required']">Code is required.</div>
            <div *ngIf="taxForm.get('code')?.errors?.['pattern']">Code must be a number.</div>
          </div>
        </div>
      </div>

      <div class="flex items-center gap-4 w-full flex-wrap md:flex-nowrap">
        <div class="w-full">
          <label for="taxRate" class="block">Tax Rate <span class="text-[#FF3C3C]">*</span></label>
          <input type="number" id="taxRate" formControlName="taxRate"
            class="mt-1 block w-full md:w-[240px] h-[40px] px-3 py-2 rounded-lg border-[1px] border-solid border-[#CCCCCC4D] outline-none">

          <!-- Validation message for Tax Rate -->
          <div *ngIf="taxForm.get('taxRate')?.touched && taxForm.get('taxRate')?.invalid"
            class="text-red-500 text-sm mt-1">
            <div *ngIf="taxForm.get('taxRate')?.errors?.['required']">Tax rate is required.</div>
            <div *ngIf="taxForm.get('taxRate')?.errors?.['min']">Tax rate must be greater than or equal to 0.</div>
          </div>
        </div>

        <div class="w-full">
          <label for="status" class="block">Status</label>
          <div class="flex items-center gap-4">
            <label class="radio-label cursor-pointer">
              <input type="radio" id="active" formControlName="status" value="active" class="hidden">Active
            </label>
            <label class="radio-label cursor-pointer">
              <input type="radio" id="inactive" formControlName="status" value="inactive" class="hidden">Inactive
            </label>
          </div>
        </div>
      </div>

      <div class="flex items-center gap-4 mt-4 font-bold w-full">
        <button type="submit" class="bg-[#F45859] text-white px-4 py-2 w-[177px] h-[48px] rounded-[24px]">Save</button>
        <button (click)="closeModal()" type="button"
          class="text-[#F45859] px-4 py-2 w-[177px] h-[48px] rounded-[24px] border-[1px] border-solid border-[#F45859]">Cancel</button>
      </div>
    </form>
  </div>
</div>
