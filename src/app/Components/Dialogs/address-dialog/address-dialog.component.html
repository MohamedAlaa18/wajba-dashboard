<div class="modal-overlay" (click)="closeModal()">
  <div class="modal-content h-full" (click)="$event.stopPropagation()">
    <div class="flex justify-between items-center w-full border-b-[1px] border-solid border-[#CCCCCC4D] outline-none">
      <h2 class="text-center text-2xl font-bold mb-4">Address</h2>
      <button (click)="closeModal()">
        <app-icon iconName="close" color="#F45859"></app-icon>
      </button>
    </div>

    <!-- <app-map></app-map> -->
    <div class="flex gap-4 my-6 justify-between">
      <button (click)="selectForm('apartment')"
        [ngClass]="{'bg-[#F45859] text-white': selectedForm === 'apartment','text-[#818181]': selectedForm !== 'apartment'}"
        class="px-4 py-2 rounded-2xl focus:outline-none flex items-center justify-center gap-2 font-semibold">
        <app-icon iconName="apartment" [color]="selectedForm === 'apartment' ? 'white' : '#818181'"></app-icon>
        Apartment
      </button>
      <button (click)="selectForm('house')"
        [ngClass]="{'bg-[#F45859] text-white': selectedForm === 'house','text-[#818181]': selectedForm !== 'house'}"
        class="px-4 py-2 rounded-2xl focus:outline-none flex items-center justify-center gap-2 font-semibold">
        <app-icon iconName="house" [color]="selectedForm === 'house' ? 'white' : '#818181'">></app-icon>
        House
      </button>
      <button (click)="selectForm('office')"
        [ngClass]="{'bg-[#F45859] text-white': selectedForm === 'office','text-[#818181]': selectedForm !== 'office'}"
        class="px-4 py-2 rounded-2xl focus:outline-none flex items-center justify-center gap-2 font-semibold">
        <app-icon iconName="office" [color]="selectedForm === 'office' ? 'white' : '#818181'"></app-icon>
        Office
      </button>
    </div>

    <!-- Single Form for All Choices -->
    <form [formGroup]="addressForm" (ngSubmit)="submitForm()" class="space-y-4">
      <div class="flex items-center justify-between flex-wrap gap-2 w-full">
        <input id="buildingName" formControlName="buildingName" placeholder="Building Name"
          class="mt-1 block px-3 py-2 border-[1px] border-solid border-[#CCCCCC4D] w-full h-[52px] rounded-lg outline-none">
      </div>

      <!-- Conditionally displayed fields -->
      <div *ngIf="selectedForm !== 'house'" class="flex items-center justify-between sm:flex-nowrap flex-wrap gap-2 w-full">
        <div class="w-full">
          <input id="apartmentNumber" formControlName="apartmentNumber" placeholder="Apartment Number"
            class="mt-1 block px-3 py-2 border-[1px] border-solid border-[#CCCCCC4D] w-full sm:w-[240px] h-[52px] rounded-lg outline-none">
        </div>
        <div class="w-full">
          <input id="floor" formControlName="floor" placeholder="Floor"
            class="mt-1 block px-3 py-2 border-[1px] border-solid border-[#CCCCCC4D] w-full sm:w-[240px] h-[52px] rounded-lg outline-none">
        </div>
      </div>

      <div>
        <input id="street" formControlName="street" placeholder="Street"
          class="mt-1 block px-3 py-2 border-[1px] border-solid border-[#CCCCCC4D] w-full h-[52px] rounded-lg outline-none">
      </div>
      <div>
        <input id="addressLabel" formControlName="addressLabel" placeholder="Address Label (optional)"
          class="mt-1 block px-3 py-2 border-[1px] border-solid border-[#CCCCCC4D] w-full h-[52px] rounded-lg outline-none">
      </div>

      <button type="submit"
        class="w-full px-4 py-2 bg-[#F45859] hover:bg-[#d14044] text-white rounded-3xl focus:outline-none font-bold text-[18px] h-[40px]">
        Save address
      </button>
    </form>
  </div>
</div>
