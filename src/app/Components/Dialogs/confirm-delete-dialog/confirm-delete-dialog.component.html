<div class="modal-overlay" (click)="onCancel()"></div>
<div class="modal">
  <div class="flex items-center justify-center">
    <svg width="33" height="36" viewBox="0 0 33 36" fill="none" xmlns="http://www.w3.org/2000/svg">
      <path
        d="M6.5 36C5.4 36 4.45833 35.6083 3.675 34.825C2.89167 34.0417 2.5 33.1 2.5 32V6H0.5V2H10.5V0H22.5V2H32.5V6H30.5V32C30.5 33.1 30.1083 34.0417 29.325 34.825C28.5417 35.6083 27.6 36 26.5 36H6.5ZM26.5 6H6.5V32H26.5V6ZM10.5 28H14.5V10H10.5V28ZM18.5 28H22.5V10H18.5V28Z"
        fill="#3859AD" />
    </svg>
  </div>

  <div class="my-6 flex flex-col gap-2">
    <h2 class="font-bold text-[20px] text-center">Are You Sure?</h2>
    <p class="text-[18px]">
      <!-- Are you sure you want to delete the {{ name }}? -->
      You will not be able to recover the deleted data
    </p>
  </div>

  <div class="flex items-center justify-center gap-8">
    <button
      class="flex justify-center items-center text-[#3859AD] text-[20px] font-bold px-4 py-2 w-[177px] h-[40px] rounded-[24px] border-[1px] border-solid border-[#3859AD]"
      (click)="onCancel()">
      No, Cancel
    </button>
    <button
      class=" flex justify-center items-center bg-[#3859AD] text-[20px] font-bold text-white px-4 py-2 w-[177px] h-[40px] rounded-[24px]"
      (click)="onConfirm()">
      Yes, Delete
    </button>
  </div>
</div>
