<div class="flex h-screen flex-col justify-between bg-white w-full sm:w-[312px] overflow-y-auto"
  [ngClass]="{'sidebar': true, 'closed': !isSidebarOpen}">
  <div class="p-4 pb-6">
    <ul class="space-y-1">
      <!-- Loop through the menuItems array -->
      <li *ngFor="let item of menuItems">
        <!-- Render header if the type is 'header' -->
        <p *ngIf="item.type === 'header'" class="text-[#555457] font-medium text-[20px] m-4">
          {{ item.name }}
        </p>

        <!-- Render link if the type is 'link' and path is defined -->
        <a *ngIf="item.type === 'link' && item.path" [routerLink]="item.path" routerLinkActive="active-link"
          class="flex gap-2 items-center rounded-lg px-4 py-2 text-sm font-medium hover:bg-[#CCCCCC4D]"
          (click)="handleLinkClick()">
          <app-icon [iconName]="item.iconName" [color]="route() === item.path ? '#F45859' : '#818181'"></app-icon>
          {{ item.name }}
        </a>
      </li>
    </ul>
  </div>
</div>

<div class="transition duration-300 w-full sm:w-[312px]" [ngClass]="{
        'w-[156px]': isSidebarOpen && isPosRoute(),
        'w-full sm:w-[312px]': isSidebarOpen && !isPosRoute(),
        'w-0': !isSidebarOpen
      }">
</div>
