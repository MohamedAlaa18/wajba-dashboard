@if (isModalOpen) {
<div id="default-modal" tabindex="-1" aria-hidden="true"
  class="fixed top-0 right-0 left-0 z-50 w-full h-full bg-opacity-10 bg-black flex justify-center items-center"
  (click)="closeModal()">
  <div class="max-w-screen-xl px-4 sm:px-6 lg:px-8 xl:px-1">
    <div class="relative p-4 w-full max-w-[521px] min-w-[300px] bg-white rounded-2xl"
      (click)="$event.stopPropagation()">
      <!-- Modal content -->
      <div class="relative p-4">
        <!-- Modal header -->
        <div class="flex items-center justify-between border-b rounded-t">
          <h3 class="font-medium text-gray-90">{{productItem.name}}</h3>
          <button type="button" (click)="closeModal()"
            class="text-gray-400 bg-transparent rounded-lg text-sm w-8 h-8 inline-flex justify-center items-center">

            </svg>
            <span class="sr-only">Close modal</span>
          </button>
        </div>

        <hr class="border-gray-500 border-solid border-t-[1px] mt-2 mb-6">

        <!-- Modal body -->
        <div class="space-y-4">
          <p class="text-base text-gray-600 leading-5">
            {{productItem.description}}
          </p>
        </div>
      </div>
    </div>
  </div>
</div>
}
